<nav>
    <a href="{% url 'news:index' %}">Home</a>
    {% if request.user.is_authenticated %}
        <a href="#">{{ user.username }}</a>
        <button type="submit" onclick="location.href='{% url "logout" %}'">Logout</button>
    {% else %}
        <button type="submit" onclick="location.href='{% url "login" %}'">Login</button>
    {% endif %}
</nav>
