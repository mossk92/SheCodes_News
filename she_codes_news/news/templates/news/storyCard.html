<div class="story-card" id="story-card-{{ position }}">
    <a class="storycard-header" href="{% url 'news:story' story.id %}">
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
        <img src="../../media/{{ story.img_upload }}">
    </a>
</div>
